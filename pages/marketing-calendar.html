    <script>
        // 日历数据和功能
        let currentDate = new Date(2024, 0, 1); // 2024年1月
        let currentView = 'month';
        
        // 营销活动数据
        const marketingEvents = {
            '2024-01-01': [{ title: '元旦促销', type: 'promotion', color: 'red' }],
            '2024-01-14': [{ title: '情人节预热', type: 'campaign', color: 'pink' }],
            '2024-02-14': [{ title: '情人节活动', type: 'event', color: 'blue' }],
            '2024-02-10': [{ title: '春节黄金节', type: 'festival', color: 'green' }]
        };
        
        // 生成月视图日历
        function generateMonthCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const isCurrentMonth = cellDate.getMonth() === month;
                const isWeekend = cellDate.getDay() === 0 || cellDate.getDay() === 6;
                const dateStr = cellDate.toISOString().split('T')[0];
                
                const cell = document.createElement('div');
                cell.className = `p-2 h-32 border-r border-b ${isWeekend ? 'bg-red-50' : ''} ${!isCurrentMonth ? 'text-gray-400' : ''}`;
                
                let cellContent = `<div class="text-sm font-medium ${isWeekend ? 'text-red-600' : ''}">${cellDate.getDate()}</div>`;
                
                // 添加营销活动
                if (marketingEvents[dateStr]) {
                    cellContent += '<div class="mt-1">';
                    marketingEvents[dateStr].forEach(event => {
                        const colorClass = {
                            'red': 'bg-red-100 text-red-800',
                            'blue': 'bg-blue-100 text-blue-800',
                            'green': 'bg-green-100 text-green-800',
                            'pink': 'bg-pink-100 text-pink-800'
                        }[event.color] || 'bg-gray-100 text-gray-800';
                        
                        cellContent += `<div class="text-xs ${colorClass} px-2 py-1 rounded mb-1">${event.title}</div>`;
                    });
                    cellContent += '</div>';
                }
                
                cell.innerHTML = cellContent;
                calendarGrid.appendChild(cell);
            }
        }
        
        // 生成周视图日历
        function generateWeekCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            calendarGrid.className = 'grid grid-cols-7';
            
            // 获取当前周的开始日期（周日）
            const startOfWeek = new Date(currentDate);
            startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
            
            for (let i = 0; i < 7; i++) {
                const cellDate = new Date(startOfWeek);
                cellDate.setDate(startOfWeek.getDate() + i);
                
                const isWeekend = i === 0 || i === 6;
                const dateStr = cellDate.toISOString().split('T')[0];
                
                const cell = document.createElement('div');
                cell.className = `p-4 h-48 border-r border-b ${isWeekend ? 'bg-red-50' : ''}`;
                
                let cellContent = `<div class="text-lg font-bold ${isWeekend ? 'text-red-600' : 'text-gray-900'} mb-2">${cellDate.getDate()}</div>`;
                
                // 添加营销活动
                if (marketingEvents[dateStr]) {
                    marketingEvents[dateStr].forEach(event => {
                        const colorClass = {
                            'red': 'bg-red-100 text-red-800',
                            'blue': 'bg-blue-100 text-blue-800',
                            'green': 'bg-green-100 text-green-800',
                            'pink': 'bg-pink-100 text-pink-800'
                        }[event.color] || 'bg-gray-100 text-gray-800';
                        
                        cellContent += `<div class="text-sm ${colorClass} px-2 py-1 rounded mb-2">${event.title}</div>`;
                    });
                }
                
                cell.innerHTML = cellContent;
                calendarGrid.appendChild(cell);
            }
        }
        
        // 更新日期显示
        function updateDateDisplay() {
            const dateElement = document.getElementById('currentDate');
            if (currentView === 'month') {
                dateElement.textContent = `${currentDate.getFullYear()}年${currentDate.getMonth() + 1}月`;
            } else if (currentView === 'week') {
                const startOfWeek = new Date(currentDate);
                startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                dateElement.textContent = `${startOfWeek.getMonth() + 1}月${startOfWeek.getDate()}日 - ${endOfWeek.getMonth() + 1}月${endOfWeek.getDate()}日`;
            }
        }
        
        // 渲染日历
        function renderCalendar() {
            if (currentView === 'month') {
                generateMonthCalendar();
            } else if (currentView === 'week') {
                generateWeekCalendar();
            }
            updateDateDisplay();
        }
        
        // 视图切换事件
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 更新按钮样式
                document.querySelectorAll('.view-btn').forEach(b => {
                    b.className = 'px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 view-btn';
                });
                this.className = 'px-4 py-2 bg-yellow-500 text-white rounded-lg font-medium view-btn';
                
                // 切换视图
                currentView = this.dataset.view;
                renderCalendar();
            });
        });
        
        // 上一个/下一个按钮事件
        document.getElementById('prevBtn').addEventListener('click', function() {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() - 1);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() - 7);
            }
            renderCalendar();
        });
        
        document.getElementById('nextBtn').addEventListener('click', function() {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() + 1);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() + 7);
            }
            renderCalendar();
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            renderCalendar();
        });
    </script>
