<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[页面标题] - 芯智宝AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-yellow-600">芯智宝AI</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-700">欢迎回来，张经理</span>
                    <div class="w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center">
                        <i data-lucide="user" class="w-4 h-4 text-white"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- 侧边栏（复制完整的导航结构，修改对应页面的高亮状态） -->
        <aside class="w-64 bg-white shadow-sm h-screen sticky top-0">
            <!-- 完整的导航菜单... -->
        </aside>

        <!-- 主内容区域 -->
        <main class="flex-1 p-6">
            <div class="mb-6">
                <h1 class="text-3xl font-bold text-gray-900">[页面标题]</h1>
                <p class="text-gray-600 mt-1">[页面描述]</p>
            </div>

            <!-- 页面特定内容 -->
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">[功能模块标题]</h3>
                <p class="text-gray-600">此功能正在开发中，敬请期待...</p>
            </div>
        </main>
    </div>

    <script>
        // 初始化图标
        lucide.createIcons();
    </script>
</body>
</html>
