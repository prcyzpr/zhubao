    <script>
        // 图片上传功能
        const imageUpload = document.getElementById('imageUpload');
        const fileInput = document.getElementById('fileInput');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const removeImageBtn = document.getElementById('removeImage');
        
        let uploadedImage = null;
        
        // 点击上传
        imageUpload.addEventListener('click', () => {
            if (!imagePreview.classList.contains('hidden')) return;
            fileInput.click();
        });
        
        // 拖拽上传
        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.classList.add('border-yellow-400', 'bg-yellow-50');
        });
        
        imageUpload.addEventListener('dragleave', (e) => {
            e.preventDefault();
            imageUpload.classList.remove('border-yellow-400', 'bg-yellow-50');
        });
        
        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUpload.classList.remove('border-yellow-400', 'bg-yellow-50');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });
        
        // 文件选择
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });
        
        // 处理图片上传
        function handleImageUpload(file) {
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件！');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                alert('图片大小不能超过10MB！');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                uploadPlaceholder.classList.add('hidden');
                imagePreview.classList.remove('hidden');
                uploadedImage = file;
            };
            reader.readAsDataURL(file);
        }
        
        // 删除图片
        removeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            uploadPlaceholder.classList.remove('hidden');
            imagePreview.classList.add('hidden');
            previewImg.src = '';
            fileInput.value = '';
            uploadedImage = null;
        });
        
        // AI取名功能
        document.getElementById('generateNameBtn').addEventListener('click', function() {
            if (!uploadedImage) {
                alert('请先上传产品图片！');
                return;
            }
            
            this.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 mr-2 inline animate-spin"></i>生成中...';
            this.disabled = true;
            
            // 模拟AI生成名称
            setTimeout(() => {
                const names = [
                    '古法龙凤呈祥手镯',
                    '传世经典金镯',
                    '东方韵味龙凤镯',
                    '盛世华章手镯',
                    '如意吉祥金镯'
                ];
                
                const nameResults = document.getElementById('nameResults');
                nameResults.innerHTML = '';
                nameResults.classList.remove('hidden');
                
                names.forEach((name, index) => {
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:border-yellow-300';
                    nameDiv.innerHTML = `
                        <span class="text-gray-900">${name}</span>
                        <button class="select-name-btn bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600" data-name="${name}">
                            选择
                        </button>
                    `;
                    nameResults.appendChild(nameDiv);
                });
                
                // 添加选择名称功能
                document.querySelectorAll('.select-name-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const selectedName = this.dataset.name;
                        document.getElementById('productName').value = selectedName;
                        
                        // 高亮选中的名称
                        document.querySelectorAll('.select-name-btn').forEach(b => {
                            b.textContent = '选择';
                            b.classList.remove('bg-green-500');
                            b.classList.add('bg-yellow-500');
                        });
                        this.textContent = '已选择';
                        this.classList.remove('bg-yellow-500');
                        this.classList.add('bg-green-500');
                    });
                });
                
                this.innerHTML = '<i data-lucide="sparkles" class="w-4 h-4 mr-2 inline"></i>生成产品名称';
                this.disabled = false;
                lucide.createIcons();
            }, 2000);
        });
        
        // 生成所有内容
        document.getElementById('generateAllBtn').addEventListener('click', function() {
            const selectedOptions = document.querySelectorAll('.content-option:checked');
            
            if (selectedOptions.length === 0) {
                alert('请至少选择一个生成内容！');
                return;
            }
            
            if (!uploadedImage && !document.getElementById('productName').value.trim()) {
                alert('请上传产品图片或输入产品名称！');
                return;
            }
            
            this.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 mr-2 inline animate-spin"></i>生成中...';
            this.disabled = true;
            
            // 模拟生成过程
            setTimeout(() => {
                generateContent(selectedOptions);
                this.innerHTML = '<i data-lucide="magic-wand" class="w-4 h-4 mr-2 inline"></i>开始生成';
                this.disabled = false;
                lucide.createIcons();
            }, 3000);
        });
        
        // 生成内容函数
        function generateContent(selectedOptions) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = '';
            resultsSection.classList.remove('hidden');
            
            const productName = document.getElementById('productName').value || '精美手镯';
            const material = document.getElementById('material').value || '黄金';
            const craft = document.getElementById('craft').value || '古法金';
            const scene = document.getElementById('scene').value || '日常通勤';
            const style = document.getElementById('style').value || '经典款式';
            const meaning = document.getElementById('meaning').value || '寓意吉祥如意';
            
            const contentTemplates = {
                poster: {
                    title: 'AI生成海报',
                    content: `已为您生成3款不同风格的产品海报：\n\n🎨 **经典风格海报**\n- 突出${material}材质的高贵质感\n- 强调${craft}工艺的精湛技艺\n- 展现产品的经典美感\n\n🌟 **时尚风格海报**\n- 现代简约设计风格\n- 适合${scene}场景展示\n- 突出产品的时尚属性\n\n💎 **奢华风格海报**\n- 高端大气的视觉效果\n- 强调产品的珍贵价值\n- 体现品牌的奢华定位`
                },
